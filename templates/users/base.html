<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agile app{% endblock %}</title>

    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <!-- Custom CSS (opcional) -->
    <style>
        .hero {
            background-color: #00d1b2;
        }
        .container {
            margin-top: 20px;
        }
        footer {
            background-color: #00d1b2;
            color: white;
            padding: 1rem 0;
        }
        footer a {
            color: white;
        }
    </style>
</head>
<body>
    
    <!-- Main Content -->
    <section class="section">
        <div class="container">
            {% block content %}
            <!-- O conteúdo das páginas será inserido aqui -->
            {% endblock %}
        </div>
    </section>
    
    <!-- Scripts (opcional) -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</body>
</html>
